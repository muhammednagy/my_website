<body>

	<script>

		jQuery(document).ready(function($) {
			var id = 1;
			$('#terminal').terminal(function(command, term) {
				if (command == 'help' || command == 'h') {
					term.echo("Available commands are email, resume, github, linkedin,facebook,twitter,Medium(My personal EN blog) and manshar(my personal Arabic blog)");
				} else if (command == 'resume'){
					term.echo("https://muhnagy.com/resume.pdf");
				} else if (command == "email") {
					term.echo("me@muhnagy.com");
				} else if(command == "github") {
					term.echo("https://github.com/muhammednagy");
				} else if(command == "linkedin") {
					term.echo("https://eg.linkedin.com/in/muhammednagy");
				} else if(command == "twitter") {
					term.echo("https://twitter.com/muhammed_nagy_0");
				} else if (command == 'facebook'){
					term.echo("https://www.facebook.com/muhammed.nagy.0");
				} else if (command == 'whoami'){
					term.echo("Muhammed_Nagy");
				} else if (command == 'whereami'){
					term.echo("https://muhnagy.com");
				} else if (command == 'Medium'){
					term.echo("https://blog.muhnagy.com");
				} else if (command == 'manshar'){
					term.echo("https://www.manshar.com/publishers/profile/4232/published/");
				} else {	
					term.echo("Unknown command: " + command);
				} 
			}, {
				greetings:
				"welcome to my website.\n\
				As you can see, you can use the terminal.\n\
				use 'help' if you need it!.\n\
				for normal website please visit  https://www.muhnagy.com/normal \n\ ",
					onBlur: function() {
						return false;
					}
				});
		});

	</script>

	<div id="terminal"></div>
